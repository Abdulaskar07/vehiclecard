<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
        <center>
            <div class="card">
                <div class="img">
                    <img src="red.jpeg" alt="Red Color" id="img"> 
                </div>
                <div class="detail">
                    <h3 id="head">Car</h3>
                    <h2>Mercedez Benz c300 2022</h2>
                    <ul>
                    <li id="m"><img src="caricon.png" alt="" class="icon">milage:4.000 miles </li>
                    <li id="f"><img src="fuel.png" alt="" class="icon">fuel:25mpg</li>
                    <li id="c"><img src="sheild.png" alt="" class="icon">safety:5 Star</li>

                    
                </ul>
                </div>
                <div class="color">
                    <h4>pick a colour:</h4>
                    
               </div>
                <div class="pick">
                    <div onclick="red()" class="red" id="red"></div>
                    <div onclick="grey()" class="red" id="grey"></div>
                    <div onclick="black()" class="red" id="black"></div>
                </div>
                <div class="rate" ><h3 id="rate">$1340,450  <span><strike>140,500</strike></span></h3></div>
                <button onclick="add()" id="add" >ADD TO CART</button>

            </div>
        </center>
     

        <script src="script.js"></script>
</body>
</html>
